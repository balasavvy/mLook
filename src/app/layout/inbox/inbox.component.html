<section class="content">
<div class="split-left">

  <section class="lists">
    <ul class="list-inline">
        <perfect-scrollbar style="max-height: 600px;" [config]="config">
      <ng-container  *ngFor="let item of inBoxData" >
         
      <li class="rowitems" [ngClass]="{'active':isItem[item.mId],'clickActive':isPreviewItem[item.mId]}" (mouseleave)="mouseInActive(item,$event)" (mouseenter)="mouseActive(item,$event)" >
          <div *ngIf="isItem[item.mId] || isPreviewItem[item.mId]" class="custom-control checkbtn custom-checkbox mb-3">
              <input (change)="checkValue(item,$event)" type="checkbox" class="custom-control-input" id="{{item.mId}}" name="example1">
              <label class="custom-control-label" for="{{item.mId}}">&nbsp;</label>
            </div>
        <div class="item-con" (click)="previewFn(item)">
            <div class="recipent-name">{{item.name}}</div>
            <div class="subject">{{item.subject}}</div>
            <div class="min-content">{{item.content}}</div>
        </div>
       
      </li>
    </ng-container>
  </perfect-scrollbar>
    </ul>
  </section>

</div>
<div class="splitter">

</div>
<div class="split-right">
<!--content-->
<ng-container *ngIf="preview && displayView">
  <div class="subject">
      {{displayView.subject}}
  </div>
  <div class="header">

  </div>
</ng-container>
<ng-container *ngIf="!preview">
    Select an item to read
</ng-container>
</div>

</section>
